apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
spec:
  replicas: 3  # More replicas for production
  template:
    spec:
      containers:
      - name: nginx
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: app2
spec:
  type: ClusterIP  # Using ClusterIP for production as we'll likely have an ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: app2.prod.example.com  # Production domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app2
            port:
              number: 80 