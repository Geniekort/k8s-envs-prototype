apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: db-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: file:///apps
    targetRevision: HEAD
    path: db/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 